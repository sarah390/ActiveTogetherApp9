<div class="container mt-5">
  <!-- Banner mit Bildern und Mouseover-Effekt -->
  <div class="banner-container">
    <div class="banner-item">
      <img src="assets/images/horse.jpg" alt="Horse" class="banner-img">
      <div class="banner-text">Reiten</div>
    </div>
    <div class="banner-item">
      <img src="assets/images/yoga.jpg" alt="Yoga" class="banner-img">
      <div class="banner-text">Yoga</div>
    </div>
    <div class="banner-item">
      <img src="assets/images/diving.jpg" alt="Diving" class="banner-img">
      <div class="banner-text">Schnupperauchen</div>
    </div>
  </div>

  <!-- Button zum Öffnen/Schließen des Formulars -->
  <div class="row justify-content-center">
    <div class="col-lg-6 text-center">
      <app-button (buttonClickedEvent)="buttonClicked()" [showForm]="showForm"></app-button>
    </div>
  </div>

  <!-- Formular zum Hinzufügen von Daten -->
  <div class="row justify-content-center mt-4" *ngIf="showForm">
    <div class="col-lg-8">
      <app-add-data></app-add-data>
    </div>
  </div>

  <!-- Tabelle mit den Kursdaten -->
  <div class="row justify-content-center mt-5">
    <div class="col-lg-11">
      <app-data></app-data>
    </div>
  </div>

  <!-- Button und Liste der Registrierungen -->
  <div class="row justify-content-center mt-5">
    <div class="col-lg-11 text-center">
      <!-- Button zum Anzeigen/Ausblenden der Registrierungen -->
      <button class="btn btn-primary mb-3" (click)="toggleRegistrations()">
        {{ showRegistrations ? 'Anmeldungen ausblenden' : 'Anmeldungen anzeigen' }}
      </button>

      <!-- Registrierungsliste -->
      <div *ngIf="showRegistrations">
        <app-registration-list></app-registration-list>
      </div>
    </div>
  </div>
</div>

<style>
  .banner-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .banner-item {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .banner-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .banner-item:hover .banner-img {
    transform: scale(1.1);
  }

  .banner-text {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 1.2rem;
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
  }

  .banner-item:hover .banner-text {
    opacity: 1;
    transform: translateY(0);
  }
</style>
